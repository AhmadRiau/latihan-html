<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
</head>
<body>
   <a href="index.html" style="color: black;">Kembali</a>
   <p></p>
   <table border="1">
      <caption>Ini latihan table</caption>
      <thead>
         <tr>
            <th>Nama</th>
            <th>No. HP</th>
            <th>Asal</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Jhonny Joestar</td>
            <td>08123456789</td>
            <td>Kentucky</td>
         </tr>
         <tr>
            <td rowspan="2">Gyro Zeppeli</td>
            <td>08234567890</td>
            <td>Roma</td>
         </tr>
         <!-- Add more rows below -->
         <tr>
            <td>08234567890</td>
            <td>Italy</td>
         </tr>
         <!-- You can continue adding more rows in the same format -->
      </tbody>
   </table>
 
</body>
</html>
